<ion-view title="Create">
	<ion-content class="">
		<section class="om-level" ng-init="init()">
			<div class="item tabs tabs-secondary tabs-icon-left">
			    <a class="tab-item"  ng-click="getPhoto()">
			      <i class="icon ion-camera"></i>
			      Take a picture
			    </a>
			</div>

			<div class="list">
				<a class="item item-thumbnail-left" ng-repeat="dress in dresses.items">
					<img src="{{dress.imageUrl}}" on-touch="imageBox.show(dress.imageUrl)">
					<h2>{{ dress.name }}</h2>
					<p>{{ dress.category }}</p>
				</a>
			</div>
		</section>
	</ion-content>
  
	<section class="image-lightbox" ng-show="imageBox.imageUrl.length>0" on-touch="imageBox.show('')">
		<img src="{{ imageBox.imageUrl }}" >
	</section>

</ion-view>
