<ion-view title="Dresses">
	<ion-content class="">
		<section class="om-level" ng-init="init()">
			<div class="item tabs tabs-secondary tabs-icon-left">
			    <a class="tab-item"  ng-click="getPhoto()">
			      <i class="icon ion-camera"></i>
			      Add new dress
			    </a>
			</div>

			<div class="list">
				<a class="item item-thumbnail-left" ng-repeat="dress in dresses.items">
					<img ng-src="{{dress.imageUrl}}" on-touch="detailBox.show(dress)">
					<h2>{{ dress.name }}</h2>
					<p>{{ dress.category }}</p>
					<i on-touch="deleteDress($index)" class="icon ion-trash-a icon-large"></i>
				</a>
			</div>
		</section>
	</ion-content>


	
	<section class="image-lightbox" ng-show="Object.keys(obj).length > 0;" on-touch="detailBox.show({})">
		<div class="list card">

			<div class="item">
				<h2>{{detailBox.dress.name}}</h2>
				<p>{{detailBox.dress.category}}</p>
			</div>

			<div class="item item-image">
				<img ng-src="{{ detailBox.dress.imageUrl }}">
			</div>

<!-- 			<a class="item item-icon-left assertive" href="#">
				<i class="icon ion-music-note"></i>
				Start listening
			</a>
 -->
		</div>

	</section>

</ion-view>
